<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Email Enviado</title>
</head>
<body class="body-login">
    <div class="container container-login">
        <div class="image-password-olvidada">

        </div>
        <div class="form-container ">
         <!--<img src="./logo/logoh-blanco.svg" alt="logo" class="logo">-->
            <div class="container-email ">
                
                <h3 class="title-email"> ¡E-mail ha sido envidado!</h3>
                <p class="subtitle"> Consulte su bandeja de entrada para obtener 
                    instrucciones sobre cómo restablecer la contraseña.</p>            
                <div class="email-image">
                    <img src="./icons/email.png" alt="email">
                    
                </div>
                <button class="primary-button email-button">Login</button>
                <p class="resend">
                    <span>¿No recibiste el correo electrónico?</span>
                    <a href="/">Reenviar</a>
                </p>
            </div>

        </div>

    </div>
</body>
</html>
